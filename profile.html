<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SkillSync - Profile</title>
  <link rel="stylesheet" href="style3.css">
</head>
<body>
  <div class="container">
    <h2>Create Your Profile</h2>
    <form id="profileForm">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="text" id="skills" placeholder="Skills (e.g., Python, React)" required />
      <input type="text" id="interests" placeholder="Interests (e.g., AI, Design)" required />
      <button type="submit" class="btn">Match Me</button>
    </form>
  </div>
  <script src="script2.js"></script>
</body>
</html>
